plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Plugin to build the far jar
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used to connect java to mySQL
    implementation 'com.mysql:mysql-connector-j:8.0.32'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    // this dependency is used to implement the date picker
    implementation group: 'com.github.lgooddatepicker', name: 'LGoodDatePicker', version: '11.2.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'project.application.App'
    }
}

application {
    // Define the main class for the application.
    mainClass = 'project.application.App'
}

test {
    useJUnitPlatform()

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}
